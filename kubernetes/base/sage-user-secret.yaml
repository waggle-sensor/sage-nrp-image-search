apiVersion: v1
kind: Secret
metadata:
  name: sage-user-secret
  labels:
    app: sage-image-search
type: Opaque
data:
  # Base64 encoded SAGE_USER and SAGE_PASS
  # To generate: echo -n "your_username_here" | base64
  # To generate: echo -n "your_password_here" | base64
  SAGE_USER: ""  # Replace with base64 encoded username
  SAGE_PASS: ""  # Replace with base64 encoded password

