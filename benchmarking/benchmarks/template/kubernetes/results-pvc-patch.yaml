apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-evaluator
spec:
  template:
    spec:
      volumes:
        - name: results
          persistentVolumeClaim:
            # TODO: Replace MYBENCHMARK with your benchmark name (lowercase)
            # This must match the name in results-pvc.yaml
            claimName: MYBENCHMARK-benchmark-results-pvc

