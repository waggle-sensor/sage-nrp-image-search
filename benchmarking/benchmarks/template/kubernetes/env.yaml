apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-evaluator
spec:
  template:
    spec:
      containers:
        - name: benchmark-evaluator
          env:
            # TODO: Replace MYBENCHMARK with your benchmark name
            # TODO: Update/add environment variables as needed
            - name: MYBENCHMARK_DATASET
              value: "your-dataset/name"
            - name: COLLECTION_NAME
              value: "MYBENCHMARK"
            - name: QUERY_METHOD
              value: "clip_hybrid_query"
            - name: RESULTS_FILE
              value: "results.csv"
            - name: METRICS_FILE
              value: "metrics.csv"
            - name: QUERY_BATCH_SIZE
              value: "100"
            # Add more environment variables as needed:
            # - name: CUSTOM_VAR
            #   value: "value"

