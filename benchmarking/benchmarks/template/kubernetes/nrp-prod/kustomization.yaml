apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sage

namePrefix: MYBENCHMARK-prod-
commonLabels:
  benchmark: MYBENCHMARK

# This overlay references the base and applies MYBENCHMARK-specific patches
# configured for the prod environment (prod-weaviate, prod-triton, etc.)
resources:
  - ../../base

patches:
  # Patch evaluator environment variables (MYBENCHMARK-specific + prod services)
  - path: env.yaml
    target:
      kind: Deployment
      labelSelector: "app=benchmark-evaluator"
  # Patch data loader environment variables (MYBENCHMARK-specific + prod services)
  - path: data-loader-env.yaml
    target:
      kind: Deployment
      labelSelector: "app=benchmark-data-loader"

images:
  - name: PLACEHOLDER_BENCHMARK_EVALUATOR_IMAGE
    newName: gitlab-registry.nrp-nautilus.io/ndp/sage/nrp-image-search/benchmark-MYBENCHMARK-evaluator
    newTag: latest
  - name: PLACEHOLDER_BENCHMARK_DATA_LOADER_IMAGE
    newName: gitlab-registry.nrp-nautilus.io/ndp/sage/nrp-image-search/benchmark-MYBENCHMARK-data-loader
    newTag: latest
