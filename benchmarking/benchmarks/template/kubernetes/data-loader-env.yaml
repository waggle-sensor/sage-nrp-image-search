apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-data-loader
spec:
  template:
    spec:
      containers:
        - name: benchmark-data-loader
          env:
            # TODO: Replace MYBENCHMARK with your benchmark name
            # TODO: Update/add environment variables as needed
            - name: MYBENCHMARK_DATASET
              value: "your-dataset/name"
            - name: COLLECTION_NAME
              value: "MYBENCHMARK"
            - name: BATCH_SIZE
              value: "25"
            - name: SAMPLE_SIZE
              value: "0"
            - name: WORKERS
              value: "5"
            # Add more environment variables as needed:
            # - name: CUSTOM_VAR
            #   value: "value"

