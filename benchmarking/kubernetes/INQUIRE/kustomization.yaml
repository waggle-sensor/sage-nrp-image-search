apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sage

namePrefix: dev-inquire-
commonLabels:
  benchmark: inquire

# This overlay references the base and applies INQUIRE-specific patches
resources:
  - ../base

patches:
  # Patch job environment variables (INQUIRE-specific + dev services)
  - path: env.yaml
    target:
      kind: Job
      labelSelector: "app=benchmark-job"

images:
  - name: PLACEHOLDER_BENCHMARK_JOB_IMAGE
    newName: gitlab-registry.nrp-nautilus.io/ndp/sage/nrp-image-search/benchmark-inquire-job
    newTag: latest
