apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-evaluator
spec:
  template:
    spec:
      containers:
        - name: benchmark-evaluator
          env:
            # Vector DB configuration (Weaviate) - prod environment
            - name: WEAVIATE_HOST
              value: "prod-weaviate.sage.svc.cluster.local"
            - name: WEAVIATE_PORT
              value: "8080"
            - name: WEAVIATE_GRPC_PORT
              value: "50051"
            # Inference server configuration (Triton) - prod environment
            - name: TRITON_HOST
              value: "prod-triton.sage.svc.cluster.local"
            - name: TRITON_PORT
              value: "8001"
            # Benchmark-specific configuration
            - name: INQUIRE_DATASET
              value: "sagecontinuum/INQUIRE-Benchmark-small"
            - name: IMAGE_RESULTS_FILE
              value: "image_search_results.csv"
            - name: QUERY_EVAL_METRICS_FILE
              value: "query_eval_metrics.csv"
            - name: COLLECTION_NAME
              value: "INQUIRE"
            - name: QUERY_METHOD
              value: "clip_hybrid_query"
            - name: QUERY_BATCH_SIZE
              value: "100"

