apiVersion: v1
kind: Secret
metadata:
  name: s3-secret
  labels:
    app: benchmark
type: Opaque
data:
  # Base64 encoded S3_ACCESS_KEY and S3_SECRET_KEY
  # To generate: echo -n "your_access_key_here" | base64
  # To generate: echo -n "your_secret_key_here" | base64
  S3_ACCESS_KEY: ""  # Replace with base64 encoded access key
  S3_SECRET_KEY: ""  # Replace with base64 encoded secret key

