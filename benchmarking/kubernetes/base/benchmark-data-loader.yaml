apiVersion: apps/v1
kind: Deployment
metadata:
  name: benchmark-data-loader
  labels:
    app: benchmark-data-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benchmark-data-loader
  template:
    metadata:
      labels:
        app: benchmark-data-loader
    spec:
      containers:
        - name: benchmark-data-loader
          image: PLACEHOLDER_BENCHMARK_DATA_LOADER_IMAGE:latest
          # Note: Vector DB and inference server environment variables should be
          # added via patches in benchmark-specific overlays (e.g., data-loader-env.yaml)
          imagePullPolicy: Always #TODO: remove this after testing
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"
          resources:
            limits:
              cpu: 8
              memory: 16Gi
            requests:
              cpu: 5
              memory: 12Gi
          volumeMounts:
            - name: huggingface-cache
              mountPath: /root/.cache/huggingface
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep '[p]ython load_data.py' || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
      volumes:
        - name: huggingface-cache
          emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: benchmark-data-loader
  labels:
    app: benchmark-data-loader
spec:
  selector:
    app: benchmark-data-loader
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

